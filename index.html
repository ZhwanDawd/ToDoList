<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task List</title>
</head>
<body>
    <header>
<div class="myimage">
    <img src="https://img.freepik.com/free-vector/beige-leafy-watercolor-background-vector_53876-136491.jpg?w=740&t=st=1706434373~exp=1706434973~hmac=dba344140dffce503b20d2d88640babe4bdfdfcd697700e8a6de4a3bed382ffa" alt="">
</div>
    </header>
    <main>
        <div class="outer">
            <div class="h1">
                <h1>Organize your daily work</h1>
            </div>
            <div class="task-container">
                <label for="task-input" id="text">My ToDo List</label>
                <div class="input-button-container">
                    <input type="text" id="task-input" placeholder="Enter your tasks....">
                    <button id="add-task-button">Add Task</button>
                </div>
                <ul id="task-list"></ul>
            </div>
            <script src="app.js"></script>
        </div>
    </main>

</body>
</html>
